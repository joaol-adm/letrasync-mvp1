
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>LetraSync Powered by OpTiXis</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 100px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    :root {
      --bg-color: #111;
      --text-color: #fff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f5f5f5;
        --text-color: #000;
      }
    }
    #lyrics { margin-top: 1rem; font-size: 1.5rem; }
    .line { opacity: 0.4; cursor: pointer; transition: background 0.3s; padding: 0.2rem; border-radius: 5px; }
    .line:hover { background: rgba(128,128,128,0.1); }
    .current { opacity: 1; color: #ff0; font-weight: bold; background: rgba(255,255,0,0.2); }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    /* Bot√£o de tema */
    #themeToggle { margin-top: 10px; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    /* Controles flutuantes */
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }
    @media (prefers-color-scheme: light) {
      #controls {
        background: rgba(255, 255, 255, 0.9);
      }
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    @media (prefers-color-scheme: light) {
      button {
        background: #ddd;
        color: #000;
      }
      button:hover { background: #bbb; }
    }
    input[type=range] { width: 100px; }
  </style>
</head>
<body>
  <h1>LetraSync Powered by OpTiXis</h1>
  <button id="themeToggle">üåô/‚òÄÔ∏è</button>
  <div id="reader"></div>
  <div id="lyrics"></div>
  <div id="controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="nextBtn">‚è≠</button>
    <input type="range" id="speedSlider" min="1" max="10" value="3">
    <span id="speedValue">3s</span>
    <button id="restartBtn" style="display:none;">üîÑ</button>
    <button id="scanAgainBtn" style="display:none;">üì∑ Ler QR</button>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="app.js"></script>
</body>
</html>
