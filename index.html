
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>LetraSync Karaokê</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 1rem; }
    #lyrics { margin-top: 1rem; font-size: 1.5rem; }
    .line { opacity: 0.4; }
    .current { opacity: 1; color: #ff0; font-weight: bold; }
    #controls { margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; font-size: 1rem; }
    input[type=range] { width: 200px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <h1>LetraSync Karaokê</h1>
  <div id="reader"></div>
  <div id="controls">
    <button id="playPauseBtn">▶️ Play</button>
    <button id="nextBtn">⏭ Avançar</button><br>
    Velocidade: <input type="range" id="speedSlider" min="1" max="10" value="3"> <span id="speedValue">3s</span>
  </div>
  <div id="lyrics"></div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="app.js"></script>
</body>
</html>
