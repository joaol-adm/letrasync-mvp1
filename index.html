
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>LetraSync Karaok√™</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 200px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    :root {
      --bg-color: #111;
      --text-color: #fff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f5f5f5;
        --text-color: #000;
      }
    }
    #lyrics { margin-top: 1rem; font-size: 1.5rem; }
    .line { opacity: 0.4; cursor: pointer; transition: background 0.3s; padding: 0.2rem; border-radius: 5px; }
    .line:hover { background: rgba(128,128,128,0.1); }
    .current { opacity: 1; color: #ff0; font-weight: bold; background: rgba(255,255,0,0.2); }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #themeToggle { margin-top: 10px; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }
    @media (prefers-color-scheme: light) {
      #controls {
        background: rgba(255, 255, 255, 0.9);
      }
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    @media (prefers-color-scheme: light) {
      button {
        background: #ddd;
        color: #000;
      }
      button:hover { background: #bbb; }
    }
    input[type=range] { width: 100px; }
    #beatIndicator {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: red;
      opacity: 0.5;
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 1000;
      border: 2px solid white;
    }
    #beatIndicator.active {
      opacity: 1;
      transform: scale(1.5);
    }
    #micPermissionMsg, #micStatusMsg {
      font-size: 0.9rem;
      padding: 5px;
      margin: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      color: yellow;
    }
    #volumeMeterContainer {
      width: 100px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      margin: 5px auto;
    }
    #volumeMeter {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>LetraSync Karaok√™</h1>
  <div id="beatIndicator"></div>
  <button id="themeToggle">üåô/‚òÄÔ∏è</button>
  <div id="reader"></div>
  <div id="lyrics"></div>
  <div id="controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="nextBtn">‚è≠</button>
    <button id="adjustBtn">üîß Ajustar</button>
    <div>
      <button id="syncBtn">üé§ Sync Off</button>
      <div id="micPermissionMsg">‚ÑπÔ∏è Toque em "Sync" e permita acesso ao microfone para sincronizar a letra.</div>
      <div id="micStatusMsg">‚ö†Ô∏è Microfone inativo</div>
      <div id="volumeMeterContainer"><div id="volumeMeter"></div></div>
    </div>
    <label>Sensibilidade: <input type="range" id="thresholdSlider" min="5" max="100" value="20"> <span id="thresholdValue">20</span></label>
    <input type="range" id="speedSlider" min="1" max="10" value="3">
    <span id="speedValue">3s</span>
    <button id="restartBtn" style="display:none;">üîÑ</button>
    <button id="scanAgainBtn" style="display:none;">üì∑ Ler QR</button>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="app.js"></script>
</body>
</html>
